<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libro - Catalogo Libri</title>
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- BOOTSTRAP STYLESHEET CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ****NAVBAR**** -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <!-- ***LOGO IMG*** -->
            <a class="navbar-brand text-light" href="#">
                <img src="img/duck.png" alt="Logo" class="d-inline-block align-text-center" id="duck-logo">
            </a>
            <!-- ***HAMBURGER BUTTON*** -->
            <button class="navbar-toggler navbar-dark border border-secondary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- ***NAVBAR ITEMS*** -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light " href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Help</a>
                    </li>
                </ul>
            </div>
            <form class="d-lg-flex d-none " role="search">
                <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
        </div>
    </nav>
    <!-- ****MAIN CONTAINER**** -->
    <main class="container my-4">
        <!-- ***HEADER*** -->
        <header class="row align-items-center mb-4">
            <div class="text-capitalize fs-3 col-6 col-l-10">nuovo libro</div>
            </div>
        </header>
        <!-- ***/HEADER*** -->
        <!-- ***FORM*** -->
        <form action="">
            <!-- **FORM - UPPER** -->
            <div class="row g-3">
                <!-- *TEXT - FIRST NAME* -->
                <div class=" col-6">
                    <label for="author-name" class="form-label">Nome Autore</label>
                    <input type="text" name="author-name" id="author-name" class="form-control"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <!-- *TEXT - SURNAME* -->
                <div class="col-6">
                    <label for="author-surname" class="form-label">Cognome Autore</label>
                    <input type="text" name="author-surname" id="author-surname" class="form-control"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
                <!-- *TEXT - TITLE* -->
                <div class="col-12">
                    <label for="book-title" class="form-label">Titolo</label>
                    <input type="text" name="book-title" id="book-title" class="form-control"
                        placeholder="Inserisci il titolo del libro">
                </div>
                <!-- *SELECT - GENRE* -->
                <div class="col-12">
                    <label for="book-genre" class="form-label">Genere</label>
                    <select name="book-genre" id="book-genre" class="form-select" aria-label="Default select example">
                        <option value="no-choose">Scegli il Genere</option>
                        <option value="noir">Noir</option>
                        <option value="romance">Romance</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="sci-fi">Sci-Fi</option>
                    </select>
                </div>
                <!-- *NUMBER - YEAR* -->
                <div class="col-12">
                    <label for="book-year" class="form-label">Anno di Pubblicazione</label>
                    <input type="number" name="book-year" id="book-year" class="form-control"
                        placeholder="Inserisci l'anno">
                </div>
                <!-- *NUMBER - ISBN* -->
                <div class="col-12">
                    <label for="ISBN" class="form-label">ISBN#</label>
                    <input type="number" name="ISBN" id="ISBN" class="form-control"
                        placeholder="Inserisci il codice ISBN#">
                </div>
            </div>
            <!-- **/FORM - UPPER** -->

            <hr class="my-4">

            <!-- **FORM - BOTTOM** -->
            <div class="row g-3">
                <!-- *AREA - NOTE* -->
                <div class="col-12">
                    <label for="note" class="form-label">Note</label>
                    <textarea name="note" id="note" class="form-control" rows="4"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <!-- *CHECK - DIGITAL* -->
                <div class="form-check my-check-pad-left">
                    <input class="form-check-input" type="checkbox" value="digital" id="digital-check">
                    <label class="form-check-label" for="digital-check">
                        Disponibile anche in digitale
                    </label>
                </div>
                <!-- *SUBMIT - ADD BOOK* -->
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                </div>
            </div>
            <!-- **FORM - BOTTOM** -->
        </form>
        <!-- ***/FORM*** -->
    </main>
    <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
